<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <h1>Krak</h1>
    <div class="col s12">
      <ul class="tabs row" id="tabs">
        <li class="tab col s3" id="tab-persons">
          <a class="active" href="#persons">Persons</a>
        </li>
        <li class="tab col s3" id="tab-companies">
          <a class="active" href="#companies">Companies</a>
        </li>
        <li class="tab col s3" id="tab-create">
          <a href="#create">Create</a>
        </li>
        <li class="tab col s3 disabled" id="tab-update">
          <a href="#update">Update</a>
        </li>
      </ul>
    </div>
    <div id="persons" class="tab-contents col s12">
      <div class="row content-container">
        <h2>ALL RESULTS</h2>
        <div id="persons-table-target"></div>
      </div>
      <div class="row content-container">
        <h2>Search by name</h2>
        <form id="search-person-name-form">
          <div class="col s5 input-field">
            <input type="text" name="firstName" id="search-person-name-firstName">
            <label for="search-name-firstName">First name</label>
          </div>
          <div class="col s5 input-field">
            <input type="text" name="lastName" id="search-person-name-lastName">
            <label for="search-name-lastName">Last name</label>
          </div>
          <div class="col s2 input-field">
            <button style="margin-top: 10px;" class="btn next-to-input-button" id="search-person-name-button">SEARCH</button>
          </div>
        </form>
        <div id="search-person-name-results-target">

        </div>
      </div>
      <div class="row content-container">
        <h2>Search by address</h2>
        <form id="search-person-address-form">
          <div class="col s5 input-field">
            <input type="text" name="street" id="search-person-address-street">
            <label for="search-address-street">Street</label>
          </div>
          <div class="col s5 input-field">
            <select id="search-person-address-city" name="city">
              <option value="" selected>City</option>
            </select>
            <label for="search-person-address-city">City</label>
          </div>
          <div class="col s2 input-field">
            <button style="margin-top: 10px;" class="btn next-to-input-button" id="search-person-address-button">SEARCH</button>
          </div>
        </form>
        <div id="search-person-address-results-target">

        </div>
      </div>
      <div class="row content-container">
        <h2>Search by hobby</h2>
        <form id="search-person-hobby-form">
          <div class="col s10 input-field">
            <select id="search-person-hobby" name="hobby"></select>
            <label for="search-person-hobby-city">Hobby</label>
          </div>
          <div class="col s2 input-field">
            <button style="margin-top: 10px;" class="btn next-to-input-button" id="search-person-hobby-button">SEARCH</button>
          </div>
        </form>
        <div id="search-person-hobby-results-target">

        </div>
      </div>
      <div class="row content-container">
        <h2>Search by phone</h2>
        <form id="search-person-phone-form">
          <div class="col s10 input-field">
            <input type='text' id="search-person-phone" name="phone">
            </select>
            <label for="search-person-phone">Phone number</label>
          </div>
          <div class="col s2 input-field">
            <button style="margin-top: 10px;" class="btn next-to-input-button" id="search-person-phone-button">SEARCH</button>
          </div>
        </form>
        <div id="search-person-phone-results-target">

        </div>
      </div>
    </div>
    <div id="companies" class="tab-contents col s12">
      <div class="row content-container">
        <h2>ALL RESULTS</h2>
        <div id="companies-table-target"></div>
      </div>
      <div class="row content-container">
        <h2>Search by size</h2>
        <form id="search-company-size-form">
          <div class="col s3 input-field">
            <input type='number' min="0" id="search-company-size-mv-min" name="minMarketValue">
            </select>
            <label for="search-company-size-mv-min">Minimum market value</label>
          </div>
          <div class="col s3 input-field">
            <input type='number' min="0" id="search-company-size-mv-max" name="maxMarketValue">
            </select>
            <label for="search-company-size-mv-max">Maximum market value</label>
          </div>
          <div class="col s2 input-field">
            <input type='number' min="0" id="search-company-size-employees-min" name="minEmployees">
            </select>
            <label for="search-company-size-employees-min">Minimum employees</label>
          </div>
          <div class="col s2 input-field">
            <input type='number' min="0" id="search-company-size-employees-max" name="maxEmployees">
            </select>
            <label for="search-company-size-employees-max">Maximum employees</label>
          </div>
          <div class="col s2 input-field">
            <button style="margin-top: 10px;" class="btn next-to-input-button" id="search-company-size-button">SEARCH</button>
          </div>
        </form>
        <div id="search-company-size-results-target">

        </div>
      </div>
    </div>
    <div id="create" class="tab-contents col s12">
      <form id="create-person-form">
        <fieldset>
          <legend>General</legend>
          <div class="row">
            <div class="col s12 input-field">
              <input type="text" name="firstName" id="create-person-firstName">
              <label for="create-person-firstName">First name</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 input-field">
              <input type="text" name="lastName" id="create-person-lastName">
              <label for="create-person-lastName">Last name</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 input-field">
              <input type="email" name="email" id="create-person-email">
              <label for="create-person-email">Email</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <div class="row">
            <div class="col s12 input-field">
              <input type="text" name="email" id="create-person-address-street">
              <label for="create-person-address-street">Street</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 input-field">
              <input type="text" name="email" id="create-person-address-information">
              <label for="create-person-address-information">Information</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 input-field">
              <select id="create-person-address-city">
                <option value="" disabled selected>City</option>
              </select>
              <label for="create-person-address-city">City</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Phones</legend>
          <div id="create-person-phones-row" class="row">
            <div class="col s12">
              <table id="create-person-phones">
                <thead>
                  <th>Number</th>
                  <th>Description</th>
                </thead>
                <tbody>
                  <td colspan="2">No numbers.</td>
                </tbody>
              </table>
            </div>
          </div>
          <form>
            <div class="row">
              <div class="col s5 input-field">
                <input type="text" id="create-person-phone-number" required minlength="1" maxlength="255">
                <label for="create-person-phone-number">Number</label>
              </div>
              <div class="col s5 input-field">
                <input type="text" id="create-person-phone-description" required minlength="1" maxlength="255">
                <label for="create-person-phone-description">Description</label>
              </div>
              <div class="col s2">
                <button type="submit" class="btn next-to-input-button" id="create-person-phone-add">ADD</button>
              </div>
            </div>
          </form>
        </fieldset>
        <div class="row">
          <div class="col s12">
            <button type="submit" id="create-person-submit" class="btn-large">CREATE</button>
          </div>
        </div>
      </form>
    </div>
    <div id="update" class="tab-contents col s12">
      <form id="update-person-form">
        <fieldset>
          <legend>General</legend>
          <div class="row">
            <div class="col s12 input-field">
              <input type="text" name="firstName" id="update-person-firstName">
              <label for="update-person-firstName">First name</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 input-field">
              <input type="text" name="lastName" id="update-person-lastName">
              <label for="update-person-lastName">Last name</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 input-field">
              <input type="email" name="email" id="update-person-email">
              <label for="update-person-email">Email</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <div class="row">
            <div class="col s12 input-field">
              <input type="text" name="email" id="update-person-address-street">
              <label for="update-person-address-street">Street</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 input-field">

              <input type="text" name="email" id="update-person-address-information">
              <label for="update-person-address-information">Information</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 input-field">
              <select id="update-person-address-city">
                <option value="" disabled selected>City</option>
              </select>
              <label for="update-person-address-city">City</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Phones</legend>
          <div id="update-person-phones-row" class="row">
            <div class="col s12">
              <table id="update-person-phones">
                <thead>
                  <th>Number</th>
                  <th>Description</th>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <form>
            <div class="row">
              <div class="col s5 input-field">
                <input type="text" id="update-person-phone-number" required minlength="1" maxlength="255">
                <label for="update-person-phone-number">Number</label>
              </div>
              <div class="col s5 input-field">
                <input type="text" id="update-person-phone-description" required minlength="1" maxlength="255">
                <label for="update-person-phone-description">Description</label>
              </div>
              <div class="col s2">
                <button type="submit" class="btn next-to-input-button" id="update-person-phone-add">ADD</button>
              </div>
            </div>
          </form>
        </fieldset>
        <div class="row">
          <div class="col s12">
            <button type="submit" id="update-person-submit" class="btn-large">UPDATE</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="materialize.min.js"></script>
  <script>
    M.AutoInit();
  </script>
  <script src="bundle.js"></script>
</body>

</html>
